################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "Pomagamy okreslić wartość nieruchomości w szybki czasie."
  content : "W naszej codziennej pracy zauważyliśmy, że klienci za długo czekają na wykonanie operatu szacunkowego. Operaty między rzeczoznawcami są różnej jakości, nie ma standardów szablonu dokumentu. Dlatego stworzyliśmy platformę do szybkiego i dokładnego generowania operatów szacunkowych, dzięki której możesz jak najszybciej działać."

  button:
    enable : false
    label : "Download Company Profile"
    link : "#"

  funfacts:
    # funfacts loop
    - icon : "ion-ios-flask-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Wygenerowanych operatów"
      count : "349"
      
    # funfacts loop
    - icon : "ion-ios-flame-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Linii kodu"
      count : "35000"
      
    # funfacts loop
    - icon : "ion-ios-pint-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Zadowolonych klientów"
      count : "70"
      
    # funfacts loop
    - icon : "ion-ios-wineglass-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Wypitych kaw i win"
      count : "50"
      
    # funfacts loop
    - icon : "ion-ios-chatboxes-outline" #ionicon pack v2 : https://ionicons.com/v2/
      name : "przeprowadzonych rozmów"
      count : "177"
      
    # funfacts loop
    - icon : "ion-ios-body-outline" #ionicon pack v2 : https://ionicons.com/v2/
